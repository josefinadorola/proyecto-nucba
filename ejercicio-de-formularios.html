<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio de formularios</title>
  </head>
  <body>
    <h1>Formulario de registro</h1>
    <form action="">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" />
      <br />
      <br />
      <label for="apellido">Apellido:</label>
      <input type="text" id="apellido" />
      <br />
      <br />
      Modalidad de cursada:
      <input type="radio" id="modalidad1" name="modalidad" />
      <label for="modalidad1">On-Demand</label>
      <input type="radio" id="modalidad2" name="modalidad" />
      <label for="modalidad2">En vivo</label>
      <br />
      <br />
      <label for="correo">Correo:</label>
      <input type="email" id="correo" />
      <br />
      <br />
      <input type="checkbox" name="" id="checkbox1"">
      <label for="checkbox1">Deseo recibir información sobre nuevos posteos en la plataforma de Nucba.</label>
      <br />
      <br />
      <input type="checkbox" name="" id="checkbox2"">
      <label for="checkbox2">Declaro que leí los términos y condiciones y estoy listo para convertirme en desarrolador web Full Stack.</label>
      <br />
      <br />
      <input type="submit" value="Enviar" />
    </form>
  </body>
</html>
